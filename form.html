<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm text-center">
    <h2 class="text-xl font-semibold text-gray-800">Registration</h2>
    <p class="text-gray-500 mb-6">Welcome to Monsterlessons Academy</p>

    <form class="space-y-4">
      <div class="text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name">
      </div>

      <div class="text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email">
      </div>

      <div class="text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">Register</button>
    </form>

    <div class="mt-6 flex justify-between text-sm text-gray-600">
      <a href="#" class="hover:underline">Login</a>
      <a href="#" class="hover:underline">Forgot password</a>
    </div>

    <div class="mt-4">
      <div class="h-1 w-6 bg-blue-500 rounded mx-auto"></div>
    </div>
  </div>
</body>
</html>
